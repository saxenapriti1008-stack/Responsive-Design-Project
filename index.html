<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipes</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  
  <!-- Header with Responsive Navigation -->
  <header>
    <div class="logo">Head.</div>

    <!-- Hamburger Button -->
    <button class="menu-toggle" aria-label="Toggle Menu">
      â˜°
    </button>

    <!-- Navigation -->
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Recipes</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Main Section -->
  <main>
    <div class="text">
      <h1>Recipes</h1>
      <p>
        Discover delicious dishes, try out seasonal ingredients, and
        get inspired to cook something new every day.
      </p>
    </div>
    <div class="image">
      <img src="images/Slider.png" alt="Soup Recipe">
    </div>
  </main>

  <!-- Script for Toggle -->
  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('.nav-links');

    menuToggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>
</body>
</html>
